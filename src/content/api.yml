    - JSX side effects
    - Keep names
    - Legal comments
    - Line limit
    - Live reload
    - Loader
    - Log level
    - Log limit
    - Log override
    - Main fields
    - Mangle props
    - Metafile
    - Minify
    - Node paths
    - Out extension
