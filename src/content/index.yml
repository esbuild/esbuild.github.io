index:
  title: An extremely fast bundler for the web
  body:
    - h1: esbuild
    - blockquote: An extremely fast bundler for the web

    - benchmark.animated:
        '[esbuild](https://esbuild.github.io/)': 0.37
        '[parcel 2](https://parceljs.org/)': 30.50
        '[rollup](https://rollupjs.org/) + [terser](https://terser.org/)': 32.07
        '[webpack 5](https://webpack.js.org/)': 39.70

    - figcaption: >
        Above: the time to do a production bundle of 10 copies of the
        [three.js](https://github.com/mrdoob/three.js)
        library from scratch using default settings, including minification and
        source maps. More info [here](/faq/#benchmark-details).

    - p: >
        Our current build tools for the web are 10-100x slower than they could
        be. The main goal of the esbuild bundler project is to bring about a new
        era of build tool performance, and create an easy-to-use modern bundler
        along the way.

    - p: 'Major features:'
    - ul:
      - 'Extreme speed without needing a cache'
      - '[JavaScript](/content-types/#javascript), [CSS](/content-types/#css), [TypeScript](/content-types/#typescript), and [JSX](/content-types/#jsx) built-in'
      - 'A straightforward [API](/api/) for CLI, JS, and Go'
      - 'Bundles ESM and CommonJS modules'
      - 'Tree shaking, [minification](/api/#minify), and [source maps](/api/#sourcemap)'
      - '[Local server](/api/#serve), [watch mode](/api/#watch), and [plugins](/plugins/)'

    - p: >
        Check out the [getting started](/getting-started/) instructions if you
        want to give esbuild a try.

